<script>
  const itemNames = document.querySelectorAll('.item-wrapper')

  // adding an event listener
  itemNames.forEach(itemName => {
    itemName.addEventListener('mouseover', () => {
      itemName.childNodes[1].classList.add('img-darken');
    })
    
    itemName.addEventListener('mouseout', () => {
      itemName.childNodes[1].classList.remove('img-darken');
    })
  })
</script>
